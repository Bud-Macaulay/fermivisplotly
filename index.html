<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plot Demo</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
<div id="plot-container" style="position: relative; width: 800px; height: 600px;">
  <div id="plot" style="width: 100%; height: 100%;"></div>
  <div id="controls">
    <label>E (isosurface choice): <input type="number" id="E" value="5.5" step="0.1" /></label>
    <label>Tol (range): <input type="number" id="tolerance" value="0.1" step="0.01" /></label>
    <label>Color: <input type="color" id="color" value="#ff0000" /></label>
  </div>
</div>
  <script type="module" src="./src/demo.js"></script>
</body>
</html>
